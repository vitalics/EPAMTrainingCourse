<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar-mounth mounth">
            <div class="mounth__prev"></div>

            <div class="mounth-mounthYear mounthYear">
                <div class="mounthYear__mounth">March</div>
                <div class="mounthYear__year">2017</div>
            </div>

            <div class="mounth__next"></div>
        </div>
        <div class="calendar-weekday weekday">
            <div class="weekday__item">Mo</div>
            <div class="weekday__item">Tu</div>
            <div class="weekday__item">We</div>
            <div class="weekday__item">Th</div>
            <div class="weekday__item">Fr</div>
            <div class="weekday__item">Sa</div>
            <div class="weekday__item">Su</div>
        </div>

        <div class="calendar-week week">

            <div class="week1 week--days">
                <div class="week1__item">1</div>
                <div class="week1__item">2</div>
                <div class="week1__item">3</div>
                <div class="week1__item">4</div>
                <div class="week1__item">5</div>
                <div class="week1__item">6</div>
                <div class="week1__item">7</div>
            </div>

            <div class="week2 week--days">
                <div class="week2__item">&#8203; 8</div>
                <div class="week2__item">&#8203; &#8203; 9</div>
                <div class="week2__item">&#8203; 10</div>
                <div class="week2__item">11</div>
                <div class="week2__item">12</div>
                <div class="week2__item">13</div>
                <div class="week2__item">14</div>
            </div>

            <div class="week3 week--days">
                <div class="week3__item">15</div>
                <div class="week3__item">16</div>
                <div class="week3__item">17</div>
                <div class="week3__item">18</div>
                <div class="week3__item">19</div>
                <div class="week3__item">20</div>
                <div class="week3__item">21</div>
            </div>

            <div class="week4 week--days">
                <div class="week4__item">22</div>
                <div class="week4__item">23</div>
                <div class="week4__item item--active">24</div>
                <div class="week4__item">25</div>
                <div class="week4__item">26</div>
                <div class="week4__item">27</div>
                <div class="week4__item">28</div>
            </div>

            <div class="week5 week--days">
                <div class="week5__item">29</div>
                <div class="week5__item">30</div>
                <div class="week5__item">31</div>
                <div class="week5__item">32</div>
                <div class="week5__item">33</div>
                <div class="week5__item">34</div>
                <div class="week5__item">35</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
