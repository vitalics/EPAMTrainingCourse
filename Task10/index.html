<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar-mounth mounth">
            <div class="mounth__prev" onclick="PrevMonth()"></div>

            <div class="mounth-mounthYear mounthYear">
                <div class="mounthYear__mounth"></div>
                <div class="mounthYear__year"></div>
            </div>

            <div class="mounth__next" onclick="NextMonth()"></div>
        </div>
        <div class="calendar-weekday weekday">
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
            <div class="weekday__item"></div>
        </div>

        <div class="calendar-week week">

            <div class="week1 week--days">
                <div class="week1__item"></div>
                <div class="week1__item"></div>
                <div class="week1__item"></div>
                <div class="week1__item"></div>
                <div class="week1__item"></div>
                <div class="week1__item"></div>
                <div class="week1__item"></div>
            </div>

            <div class="week2 week--days">
                <div class="week2__item"></div>
                <div class="week2__item"></div>
                <div class="week2__item"></div>
                <div class="week2__item"></div>
                <div class="week2__item"></div>
                <div class="week2__item"></div>
                <div class="week2__item"></div>
            </div>

            <div class="week3 week--days">
                <div class="week3__item"></div>
                <div class="week3__item"></div>
                <div class="week3__item"></div>
                <div class="week3__item"></div>
                <div class="week3__item"></div>
                <div class="week3__item"></div>
                <div class="week3__item"></div>
            </div>

            <div class="week4 week--days">
                <div class="week4__item"></div>
                <div class="week4__item"></div>
                <div class="week4__item"></div>
                <div class="week4__item"></div>
                <div class="week4__item"></div>
                <div class="week4__item"></div>
                <div class="week4__item"></div>
            </div>

            <div class="week5 week--days">
                <div class="week5__item"></div>
                <div class="week5__item"></div>
                <div class="week5__item"></div>
                <div class="week5__item"></div>
                <div class="week5__item"></div>
                <div class="week5__item"></div>
                <div class="week5__item"></div>
            </div>
        </div>
    </div>

    <script src="./calendar.js"></script>
</body>

</html>
