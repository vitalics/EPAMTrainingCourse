<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <!--<div class="header-text__normalize header-text__border">Social spriter icons</div>-->
    </header>
    <br>
    <div class="button__containers-2">
        <div class="help-container">
            <div class="item button__big pink" type="button">
                Pink button
            </div>
            <div class="item button__small green" type="button">
                green button
            </div>
            <div class="item button__small blue" type="button">
                blue button
            </div>
            <div class="item button__small red" type="button">
                red button
            </div>

            <div class="item button__normal orange" type="button">
                orange button
            </div>
            <div class="item button__normal yellow" type="button">
                yellow button
            </div>
        </div>
    </div>
    <br>
    <!--Inverse color-->
    <div class="button__containers-2 inverse">
        <div class="help-container">
            <div class="item button__big pink" type="button">
                Pink button
            </div>
            <div class="item button__normal green" type="button">
                green button
            </div>
            <div class="item button__small blue" type="button">
                blue button
            </div>
            <div class="item button__small red" type="button">
                red button
            </div>

            <div class="item button__normal orange" type="button">
                orange button
            </div>
            <div class="item button__normal yellow" type="button">
                yellow button
            </div>
        </div>
    </div>
</body>

</html>
